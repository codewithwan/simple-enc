<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Keys</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Keys Information</h1>
        <div class="overflow-x-auto">
            <table class="min-w-full bg-white border border-gray-200">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border-b">ID</th>
                        <th class="px-4 py-2 border-b">Private Key</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key in keys %}
                    <tr class="bg-gray-50">
                        <td class="px-4 py-2  border-b">{{ key.id }}</td>
                        <td class="px-4 py-2 border-b max-w-xs break-words"><pre class="whitespace-pre-wrap">{{ key.private_key }}</pre></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
